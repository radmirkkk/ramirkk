<html>

        }
        .glitch {
            animation: glitch 1s infinite;

    </div>
    <audio autoplay loop>
        <!-- Ссылка на звук (можно заменить на свою) -->
        <source src="https://cdn.pixabay.com/download/audio/2022/11/14/audio_7f81d2827a.mp3" type="audio/mpeg">
    </audio>
    <script>
        // Анимация прогресс-бара
        let width = 0;
